    <form style="border:1px solid #ccc">
        <div class="container">
          <h1>Sign Up</h1>
          <p>Please fill in this form to create an account.</p>
          <hr>
      
          <label for="email"><b>Email</b></label>
          <input id = "email" type="text" placeholder="Enter Email" name="email" required>
      
          <label for="username"><b>Username</b></label>
          <input id = "username" type="text" placeholder="Enter Username" name="username" required>
      
          <label for="password"><b>Password</b></label>
          <input id = "password" type="password" placeholder="Enter Password" name="password" required>
          
          <p>By creating an account you agree to our <a href="#" style="color:dodgerblue">Terms & Privacy</a>.</p>
      
          <div class="clearfix">
    
            <button type="button" onclick="submit11()" class="signupbtn">Sign Up</button>
          </div>
        </div>
      </form>
    <script>
        async function submit11(){
            let host = "http://localhost:8080/signup";
            let message = "";
                let email = document.getElementById("email").value;
                let username = document.getElementById("username").value;
                let password = document.getElementById("password").value;

                let customer = {username: username, password: password, email: email};
                //alert("You entered: id=" + duck.id + " ,type=" + duck.type);

                console.log("You entered:" + JSON.stringify(customer));

                let request = {
                  method: "POST",
                  headers: {
                      "Content-Type": "application/json"
                  },
                  body: JSON.stringify(customer)
                };
                let response = await fetch(host, request);
                console.log(response);
                if(response.status == 200) {
                    alert("Success!");
                } else {
                  console.log(response);
                  message = "Something went wrong! Duck data could not be saved.";
                }
                console.log(message);
        }
    </script>
